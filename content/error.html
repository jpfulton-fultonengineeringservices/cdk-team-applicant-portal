<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found â€” Applicant Portal</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #f4f6f9;
        color: #1a202c;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 48px 56px;
        text-align: center;
        max-width: 480px;
        width: 100%;
      }

      .icon {
        width: 64px;
        height: 64px;
        background: #fef2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 12px;
      }

      p {
        color: #718096;
        line-height: 1.65;
        margin-bottom: 28px;
      }

      a.btn {
        display: inline-block;
        background: #2563eb;
        color: #fff;
        text-decoration: none;
        padding: 10px 24px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: background 0.15s;
      }

      a.btn:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#dc2626"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="12" />
          <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
      </div>

      <h1>Page Not Found</h1>

      <p>
        The page you're looking for doesn't exist or you may not have permission to access it. If
        you believe this is an error, please contact the team that invited you.
      </p>

      <a class="btn" href="/">Return to Portal Home</a>
    </div>
  </body>
</html>
